<img src="img/mwl1.webp"  class="ppt-thumb selected" data-image="img/mwl1.webp"  data-note="<b>Project Inspiration</b><br><br>Made With Love and Butter is a personal project inspired by a cookbook I’m creating as a gift for my grandma, who became my full-time guardian at the age of 45. I fully conceptualized and designed every element of this brand identity, with valuable feedback from my peers.">
<img src="img/mwl2.webp"  class="ppt-thumb" data-image="img/mwl2.webp"  data-note="<b>Purpose & Tagline</b><br><br>The purpose of the brand is to provide a digital platform where people can share recipes within a community of culinary enthusiasts—regardless of their skill level or experience.

The tagline, “Love and butter make everything so much better,” is a simple, catchy phrase that perfectly represents the heart of the brand.">
<img src="img/mwl3.webp"  class="ppt-thumb" data-image="img/mwl3.webp"  data-note="<b>Core Values</b><br><br>To put it simply, Made With Love and Butter is a brand that values comfort, family, and—of course—food.">
<img src="img/mwl4.webp"  class="ppt-thumb" data-image="img/mwl4.webp"  data-note="<b>Logo & Favicon</b><br><br>The primary logo combines the words “Made With” with three symbols: a heart, an ampersand, and a stick of butter—visually capturing the brand name.

The favicon, which is used when the full logo is too detailed to display clearly, features a heart that appears to be dripping with butter.">
<img src="img/mwl5.webp"  class="ppt-thumb" data-image="img/mwl5.webp"  data-note="<b>Color Palette</b><br><br>The logo color palette includes four colors—or three, if you count the two shades of yellow as one.

The first shade is called “Marge-lous”—a blend of margarine and marvelous.

The second is “Butter Together,” a playful pun that reflects how food—and people—are better together.

The third is a rich, dark brown named “Crème Brûlée,” inspired by burnt sugar. Not all burnt food is a mistake—some, like crème brûlée (also known as “burnt cream”), are meant to be that way.

The final color is “A Fine Red,” named after a fine red wine you might enjoy with your meal.">
<img src="img/mwl6.webp"  class="ppt-thumb" data-image="img/mwl6.webp"  data-note="<b>Typography</b><br><br>For typography, I chose Playfair, a serif font for titles and headlines, and Poppins for body copy. Poppins has a curvy aesthetic that complements the logo and Playfair’s elegance, while remaining clean and easy to read.">
<img src="img/mwl7.webp"  class="ppt-thumb" data-image="img/mwl7.webp"  data-note="<b>Website Layout</b><br><br>Next is a mockup of the website, showcasing a subpage featuring a selection of recipes within a specific category. The navigation includes dropdown menus and a search bar to help users find exactly what they’re looking for.">
<img src="img/mwl8.webp"  class="ppt-thumb" data-image="img/mwl8.webp"  data-note="<b>Product Mockups</b><br><br>Finally, here are mockups of some of the brand’s products starting with the cutting board with the logo beautifully engraved.">
<img src="img/mwl9.webp" class="ppt-thumb" data-image="img/mwl9.webp" data-note="A spice label, showing front, back, and side views">
<img src="img/mwl10.webp" class="ppt-thumb" data-image="img/mwl10.webp" data-note="And, last but not least, cookbook cover concepts, illustrated by me in a retro diner theme. My grandma was born in 1945, and since the diner era spanned from the 1940s to the 1960s, I felt this nostalgic style would be the perfect touch for her gift.">
