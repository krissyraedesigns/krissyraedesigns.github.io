<img src="img/i91.webp"  class="ppt-thumb selected" data-image="img/i91.webp"  data-note="<b>Product Lineup - Bold Unified Electric</b><br><br>Instinct 9 is a high-voltage energy drink brand inspired by a cat’s instinct and the symbolism of nine lives. The product line includes three flavours — Original, Watermelon, and Orange Pineapple — each with a distinct visual identity while maintaining a cohesive design system. Lightning bolts, aggressive geometry, and high-gloss finishes are carried across all variants to amplify the brand’s energetic personality.">
<img src="img/i921.webp"  class="ppt-thumb" data-image="img/i921.webp"  data-note="<b>Orange Pineapple - Warm and Charged</b><br><br>This flavour balances the bold with the bright. The burnt orange and gold tones reflect the tropical flavour profile while still feeling aggressive and modern. The label stays loyal to the brand’s grid system and iconography, creating consistency while allowing the colour story to set it apart.">
<img src="img/i922.webp"  class="ppt-thumb" data-image="img/i922.webp"  data-note="<b>Original - Pure Brand Energy</b><br><br>The Original flavour represents the brand’s core identity. Using Instinct 9’s primary palette of navy and neon yellow, this can is sleek, high-impact, and instantly recognizable. It’s not fruit-based — it’s concept-based, making the brand the flavour. Everything from the lightning to the font reinforces instinctual power and bold clarity.">
<img src="img/i923.webp"  class="ppt-thumb" data-image="img/i923.webp"  data-note="<b>Watermelon - Sweet with a Bite</b><br><br>The Watermelon label uses hot pink on deep green for maximum contrast. The crouched cat, with its tail forming the number 9, is surrounded by lightning bolts to convey tension and power. The design feels electric yet playful — standing out among more traditional energy drink aesthetics.">
<img src="img/i93.gif"  class="ppt-thumb" data-image="img/i93.gif"  data-note="<b> Animated Ad – Lightning Unleashed</b><br><br>The animated ad begins with a single lightning bolt striking the Original can, sending a jolt of energy down its body. That same surge then strikes the Watermelon can, followed by the Orange Pineapple can — each impact triggering a powerful shockwave effect that visually reinforces the idea of energy being unleashed. The sequence builds intensity, leading to a bold call to action that introduces the two new flavours. The motion design ties everything together with rhythm, drama, and brand cohesion — transforming static packaging into an electrified launch moment.">
